<lab-page title="Portfolio" subtitle="Your assets">
  <ng-container *ngIf="assets$ | async as assets">
    <ng-container *ngIf="categories$ | async as categories">
      <lab-assets-list [assets]="assets" [categories]="categories">
      </lab-assets-list>
    </ng-container>
  </ng-container>
  <footer>
    <nav>
      <p>Add a <a routerLink="/assets/new">new asset</a></p>
    </nav>
  </footer>
</lab-page>
