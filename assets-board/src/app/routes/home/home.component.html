<lab-page title="Portfolio" subtitle="Your assets">
  @if (assets$ | async; as assets) {
    @if (categories$ | async; as categories) {
      <lab-assets-list [assets]="assets" [categories]="categories" />
    }
  }
  <footer>
    <nav>
      <p>Add a <a routerLink="/assets/new">new asset</a></p>
    </nav>
  </footer>
</lab-page>
