<lab-page title="Symbols">
  <lab-search
    (search)="onSearch($event)"
    [initialTerm]="paramSearchTerm"
  ></lab-search>
  <ul aria-label="Symbols list" *ngIf="symbols$ | async as symbols">
    <li *ngFor="let symbol of symbols">
      {{ symbol.categoryName }} {{ symbol.symbol }} -
      {{ symbol.value | currency }}
    </li>
  </ul>
</lab-page>
