<lab-page title="Symbols">
  <lab-search (search)="onSearch($event)"
    [initialTerm]="paramSearchTerm"
   />
  @if (symbols$ | async; as symbols) {
    <ul aria-label="Symbols list">
      @for (symbol of symbols; track symbol) {
        <li>
          {{ symbol.categoryName }} {{ symbol.symbol }} -
          {{ symbol.value | currency }}
        </li>
      }
    </ul>
  }
</lab-page>
